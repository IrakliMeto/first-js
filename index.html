<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Cars</title>
    <link rel="icon" href="./imgs/samurai.jpg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row m-auto">
        <h1
          class="col-12 d-flex justify-content-center py-2 px-3 text-secondary"
        >
          CARS
        </h1>

        <div class="buttons d-flex justify-content-center w-100">
          <button
            id="button-cheapest"
            class="search--button rounded border-0 bg-primary text-light ml-3"
          >
            Cheap
          </button>

          <button
            id="button-average"
            class="search--button rounded border-0 bg-primary text-light ml-3"
          >
            Average
          </button>

          <button
            id="button-expensive"
            class="search--button rounded border-0 bg-primary text-light ml-3"
          >
            Expensive
          </button>
        </div>
      </div>

      <div class="row d-flex justify-content-center my-4 rounded border-0 mr-3">
        <input
          id="searchInput"
          class="form-control col-2 border-0 border-primary input--line"
          type="number"
          class="form-control"
          placeholder="Enter the price "
          aria-label="Dollar amount (with dot and two decimal places)"
        />

        <button
          id="search-button"
          class="search--button rounded border-0 bg-primary text-light ml-3"
        >
          Search
        </button>
      </div>

      <div class="row">
        <div class="col-3 card border-0">
          <div id="item1" class="card__image-holder w-100 h-75">
            <img
              src="./imgs/mustang1969.jpg"
              alt="Ford Mustang 1969"
              class="card__image"
            />
          </div>

          <button
            id="item1Button"
            class="w-100 text-light bg-primary rounded border-0 card__button"
          >
            Buy
          </button>
        </div>

        <div class="col-3 card border-0">
          <div id="item2" class="card__image-holder w-100 h-75">
            <img
              src="./imgs/highlander.jpg"
              alt="Toyota Highlander"
              class="card__image"
            />
          </div>

          <button
            id="item2Button"
            class="w-100 text-light bg-primary rounded border-0 card__button"
          >
            Buy
          </button>
        </div>

        <div class="col-3 card border-0">
          <div id="item3" class="card__image-holder w-100 h-75">
            <img
              src="./imgs/cls350.jpg"
              alt="Mercedes-Benz CLS 350"
              class="card__image"
            />
          </div>

          <button
            id="item3Button"
            class="w-100 text-light bg-primary rounded border-0 card__button"
          >
            Buy
          </button>
        </div>

        <div class="col-3 card border-0">
          <div id="item4" class="card__image-holder w-100 h-75">
            <img
              src="./imgs/cooper.jpg"
              alt="Mini Cooper"
              class="card__image"
            />
          </div>

          <button
            id="item4Button"
            class="w-100 text-light bg-primary rounded border-0 card__button"
          >
            Buy
          </button>
        </div>
      </div>

      <div class="row d-flex justify-content-center my-5">
        <button
          id="navigate-button"
          class="btn w-25 text-light bg-primary rounded border-0"
        >
          Login
        </button>
      </div>
    </div>

    <script src="./dist/script.bundle.js"></script>
  </body>
</html>
